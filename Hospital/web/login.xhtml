<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Login - Sistema Clínica Veterinária</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/signin.css"/> 
    </h:head>
    <h:body class="text-center">
        <h:form id="formLogin" class="form-signin">
            <h2>Sistema Clínica Veterinária</h2>
            <h1 class="h3 mb-3 font-weight-normal">Por favor, faça seu login</h1>
            <br/>
            <h4>Usuário</h4>
            <p:inputText id="campoLogin" size="20" value="#{loginControle.func.CPF}" required="true" requiredMessage="Usuário obrigatório" />
            <h4>Senha</h4>
            <p:password  feedback="false" size="20" value="#{loginControle.func.senha}" required="true" requiredMessage="Senha obrigatória" />  
            <br/>
            <p:commandButton class="btn btn-lg btn-primary" type="submit" value="Entrar" ajax="false" action="#{loginControle.autenticar()}"/>
            <p:messages showIcon="false" closable="true" />
            <p class="mt-5 mb-3 text-muted">&copy; 2019</p>            
        </h:form>
    </h:body>
</html>
