<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Animais para Adoção</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>   
    </h:head>
    <h:body>
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <br/> <h1 style="text-align: center;">Sistema Clínica Veterinária</h1> <br/>
                <h:link outcome="cadMedico" value="Cadastro de Médico"/> <br/>
                <h:link outcome="cadProprietario" value="Cadastro de Tutor"/> <br/>
                <h:link outcome="cadAnimal" value="Cadastro de Animal"/> <br/>
                <h:link outcome="cadFuncionario" value="Cadastro de Funcionário"/> <br/>
                <h:link outcome="cadMedMat" value="Cadastro de Medicamentos/Materiais"/> <br/>
                <h:link outcome="cadAtendimento" value="Atendimentos"/> <br/>
                <h:form id="frmCad">
                    <br/>
                    <h3>Cadastro de Animais para Adoção</h3>
                    <h:panelGrid columns="2">   
                        <h:outputLabel for="nome" value="Nome:" />
                        <h:inputText id="nome" value="#{AdocaoControle.anml.nome}" />
                        <h:outputLabel value="Raça:" />
                        <h:inputText id="Raca" value="#{AdocaoControle.anml.raca}" />
                        <h:outputLabel value="Espécie:" />
                        <h:inputText id="Especie" value="#{AdocaoControle.anml.especie}" />
                        <h:outputLabel value="Idade:" />
                        <h:inputText id="Idade" value="#{AdocaoControle.anml.idade}" />
                        <h:outputLabel value="Descrição:" />
                        <h:inputText id="Descricao" value="#{AdocaoControle.anml.descricao}" />
                    </h:panelGrid> <br/>
                    <p:commandButton class="save-btn" value="Salvar" action="#{AdocaoControle.incluir()}" update="frmCad, :frmTable" />  
                </h:form>
                <br/>
                <h:form id="frmTable"> 
                    <p:dataTable id="tbAnimal" var="animal" value="#{AdocaoControle.lista}" paginator="true" rows="50" emptyMessage="Não há registros na lista" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,25,50,100">
                        <f:facet name="header">Lista de Animais para Adoção</f:facet>
                        <p:column headerText="Código" style="width: 10%;" sortBy="#{animal.codigo}">
                            <h:outputText value="#{animal.codigo}"/>
                        </p:column>
                        <p:column headerText="Nome" style="width: 15%;" sortBy="#{animal.nome}">	
                            <h:outputText value="#{animal.nome}"/>
                        </p:column>
                        <p:column headerText="Raça" style="width: 15%;" sortBy="#{animal.raca}">
                            <h:outputText value="#{animal.raca}"/>
                        </p:column>
                        <p:column headerText="Espécie" style="width: 15%;" sortBy="#{animal.especie}">
                            <h:outputText value="#{animal.especie}"/>
                        </p:column>
                        <p:column headerText="Idade" style="width: 15%;" sortBy="#{animal.idade}">
                            <h:outputText value="#{animal.idade}"/>
                        </p:column>
                        <p:column headerText="Descrição" style="width: 15%;" sortBy="#{animal.descricao}">
                            <h:outputText value="#{animal.descricao}"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Excluir" actionListener="#{AdocaoControle.excluir(animal)}" update=":frmTable">
                                <p:confirm header="Excluir animal" message="Tem certeza que deseja excluir este animal?"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:outputPanel>
                    </p:confirmDialog>
                </h:form>
                <br/>
                <footer class="site-footer">
                    <h:form id="frmSair">
                        <p:commandButton action="#{loginControle.actionLogout()}" value="Sair"/>
                    </h:form>
                </footer>
            </div>
        </main>
        <br/>
    </h:body>
</html>
