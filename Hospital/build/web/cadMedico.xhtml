<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Médico</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <br/> <h1 style="text-align: center;">Sistema Clínica Veterinária</h1> <br/>
                <h:link outcome="cadProprietario" value="Cadastro de Tutor"/> <br/> 
                <h:link outcome="cadAnimal" value="Cadastro de Animal"/> <br/>
                <h:link outcome="cadAnimalAdocao" value="Cadastro de Animal para Adoção"/> <br/>
                <h:link outcome="cadFuncionario" value="Cadastro de Funcionário"/> <br/>
                <h:link outcome="cadMedMat" value="Cadastro de Medicamentos/Materiais"/> <br/>                  
                <h:link outcome="cadAtendimento" value="Atendimentos"/> <br/>
                <h:form id="frmCad">
                    <br/>
                    <h3>Cadastro de Médicos</h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nome" value="Nome:"/>
                        <h:inputText id="Nome" value="#{MedicoControle.medico.nome}" required="true" requiredMessage="Nome obrigatório"/>
                        <h:outputLabel value="CRMV:"/>
                        <h:inputText id="CRMV" value="#{MedicoControle.medico.CRMV}"/>
                    </h:panelGrid> <br/>
                    <p:commandButton class="save-btn" value="Cadastrar" action="#{MedicoControle.incluir()}" update="frmCad, :frmTable"/>
                </h:form>
                <br/>
                <h:form id="frmTable">
                    <p:dataTable id="tbMedico" var="medico" value="#{MedicoControle.lista}"
                                 paginator="true" rows="50" emptyMessage="Nenhum médico cadastrado" rowsPerPageTemplate="10,15,25,50,100"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <f:facet name="header">Lista de Médicos</f:facet>
                        <p:column headerText="Código" style="width: 10%;" sortBy="#{medico.codigo}">
                            <h:outputText value="#{medico.codigo}" />
                        </p:column>
                        <p:column headerText="Nome" style="width: 40%;" sortBy="#{medico.nome}">	
                            <h:outputText value="#{medico.nome}" />
                        </p:column>
                        <p:column headerText="CRMV" style="width: 25%;" sortBy="#{medico.CRMV}">
                            <h:outputText value="#{medico.CRMV}" />
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Excluir" actionListener="#{MedicoControle.excluir(medico)}" update=":frmTable">
                                <p:confirm header="Excluir médico" message="Tem certeza que deseja excluir este médico?" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                        </p:outputPanel>
                    </p:confirmDialog>
                </h:form>
                <br/>
                <h:form id="frmSair">
                    <p:commandButton action="#{loginControle.actionLogout()}" value="Sair"/>
                </h:form>
            </div>
        </main>
        <br/>
    </h:body>
</html>
