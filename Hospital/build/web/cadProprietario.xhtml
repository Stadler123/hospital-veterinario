<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Tutor</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <br/> <h1 style="text-align: center;">Sistema Clínica Veterinária</h1> <br/>
                <h:link outcome="cadMedico" value="Cadastro de Médico"/> <br/>  
                <h:link outcome="cadAnimal" value="Cadastro de Animal"/> <br/>
                <h:link outcome="cadAnimalAdocao" value="Cadastro de Animal para Adoção"/> <br/>
                <h:link outcome="cadFuncionario" value="Cadastro de Funcionário"/> <br/>
                <h:link outcome="cadMedMat" value="Cadastro de Medicamentos/Materiais"/> <br/>
                <h:link outcome="cadAtendimento" value="Atendimentos"/> <br/>
                <h:form id="frmCad">
                    <br/>
                    <h3>Cadastro de Tutor</h3>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome:" />
                        <h:inputText id="Nome" maxlength="150" requiredMessage="Nome obrigatório" required="true" value="#{ProprietarioControle.proprietario.nome}" />
                        <h:outputLabel value="CPF:" />
                        <h:inputText id="CPF" maxlength="14" value="#{ProprietarioControle.proprietario.CPF}"/>
                        <h:outputLabel for="Telefone" value="Telefone:" />
                        <h:inputText id="Telefone" maxlength="20" value="#{ProprietarioControle.proprietario.telefone}" />
                        <h:outputLabel for="Endereco" value="Endereço:" />
                        <h:inputText id="Endereco" maxlength="500" value="#{ProprietarioControle.proprietario.endereco}" />
                    </h:panelGrid> <br/>
                    <p:commandButton class="save-btn" value="Salvar" action="#{ProprietarioControle.incluir()}" update="frmCad, :frmTable" /> 
                </h:form>
                <h:form id="frmTable"> <br/>
                    <p:dataTable id="tbProp" var="prop" value="#{ProprietarioControle.lista}"
                                 paginator="true" rows="50" emptyMessage="Não há registros na lista"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,25,50,100">
                        <f:facet name="header">Lista de Tutores</f:facet>
                        <p:column headerText="Código" style="width: 10%;" sortBy="#{prop.codigo}">
                            <h:outputText value="#{prop.codigo}" />
                        </p:column>
                        <p:column headerText="Nome" style="width: 15%;" sortBy="#{prop.nome}">	
                            <h:outputText value="#{prop.nome}" />
                        </p:column>
                        <p:column headerText="CPF" style="width: 15%;" sortBy="#{prop.CPF}">
                            <h:outputText value="#{prop.CPF}" />
                        </p:column>
                        <p:column headerText="Telefone" style="width: 15%;" sortBy="#{prop.telefone}">
                            <h:outputText value="#{prop.telefone}" />
                        </p:column>
                        <p:column headerText="Endereço" style="width: 15%;" sortBy="#{prop.endereco}">
                            <h:outputText value="#{prop.endereco}" />
                        </p:column>            
                        <p:column headerText="">
                            <p:commandButton value="Excluir" actionListener="#{ProprietarioControle.excluir(prop)}" update=":frmTable">
                                <p:confirm header="Excluir tutor" message="Tem certeza que deseja excluir este tutor?"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                        </p:outputPanel>
                    </p:confirmDialog>
                </h:form>
                <br/>
                <h:form id="frmSair">
                    <p:commandButton action="#{loginControle.actionLogout()}" value="Sair"/>
                </h:form>
            </div>
        </main>
        <br/>
    </h:body>
</html>
